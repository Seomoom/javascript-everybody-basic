<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        // 배열
        var member = ['egoing', 'k8805', 'sorialgi']
        alert(member[0]);

        // 예제1 = 소문자를 대문자로 바꿔서 출력하기
        function get_members(){
            return ['egoing', 'k8805', 'sorialgi']
        }
        members = get_members();

        document.write(member[0].toUpperCase() + "<br />");
        document.write(member[1].toUpperCase() + "<br />");
        document.write(member[2].toUpperCase() + "<br />");

        // 예제2
        function get_members(){
            return ['egoing', 'k8805', 'sorialgi']
        }
        members = get_members();

        for( var i = 0; i < members.length; i++) {
            document.write(members[i].toUpperCase() + "<br />")
        }

        // 배열에 하나의 원소를 추가하는 방법
        var li = ['a', 'b', 'c', 'd', 'e'];
        li = li.push(['f']);
        alert(li);

        // 배열에 복수의 원소를 추가하는 방법
        var li = ['a', 'b', 'c', 'd', 'e'];
        li = li.concat(['f', 'g']);
        alert(li);

        // 배열의 시작지점에 원소를 추가하는 방법
        var li = ['a', 'b', 'c', 'd', 'e'];
        li = li.unshift('z');
        alert(li);

        // 배열의 중간지점에 원소를 추가하는 방법
        var li = ['a', 'b', 'c', 'd', 'e'];
        li = li.splice(1, 1, 'z'); // 1번째 인덱스에 1개의 원소를 삭제하고 'z'의 값을 추가하는 것
        alert(li);

        // 배열의 원소를 제거하는 방법
        var li = ['a', 'b', 'c', 'd', 'e'];
        li = li.shift(); // a 가 제거
        li = li.pop(); // e 가 제거
        li = li.reverse(); // 원소를 거꾸로 나열 



 
    </script>
</body>
</html>
