<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

    <ul>
        <li>egoing</li>
        <li>k8805</li>
        <li>sorialgi</li>
    </ul>
    <script>
        // 객체(object)
        var grades = {'egoing': 10, 'k8805': 6};
        // 위의 예제에서 egoing은 key가 되고, 10은 value가 된다.

        // 객체에 반복문 활용
        var arr = ['a', 'b', 'c'];
        for(var i = 0; i < arr.length; i++){
            console.log(arr[i]);
        }

        var grades = {'egoing': 10, 'k8805': 6};
        for(key in grades) {
            document.write("key : " + key + "value: " + grades[key] + "<br />");
        }

    </script>
</body>
</html>
