<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        // 반복문 (loop / iterate)
        while (조건) {
            //반복해서 실행할 코드
        }

        // 예제 1
        var i = 0;
        while(i < 10) {
            document.write("coding everybody" + i + "<br />");
            i = i + 1;
        }

        // 예제 2
        for (var i = 0; i < 10; i++) {
            document.write("coding everybody" + i + "<br />");
        }

        // 반복 제어문 break (반복작업을 중간에 중단)
        for (var i = 0; i < 10; i++) {
            if (i === 5) {
                break;
            }
            document.write("coding everybody" + i + "<br />");
        }

        // 반복 제어문 continue (반복문 중간 구문만 중단 후 계속 반복)
        for (var i = 0; i < 10; i++) {
            if (i === 5) {
                continue;
            }
            document.write("coding everybody" + i + "<br />");
        }

        // 반복문의 중첩
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < 10; j++) {
                document.write("coding everybody" + i + j + "<br />");
            }
        }

    </script>
</body>
</html>
