<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            var a = 1;
            alert('Hello world');
            alert(1+2);  //결과 : 3
            /*주석, comment
            실습용 코드 입니다. */

            document.write("coding everybody <br />")

            // 동등 비교연산자 (equal operator)
            alert(1==2); // false
            alert(2==2); // true

            // 일치 연산자 (strict equal operator)
            alert(1 === "1" ); // false , 꼭 이걸로 쓰기 에러 발견위해서
            alert(1 == "1"); // true

            var a = null; // 값이 없음
            alert(1 != 2); // true
            alert(1 !== 2); // true
            alert(10 >= 20); // false

        </script>
    </body>
</html>
