<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        // 조건문
        if(true) {
            alert(1);
        } // 결과 : 1

        // else 조건문
        if(true) {
            alert(1);
        } else {
            alert(2);
        } // 결과 : 1

        // else if 조건문
        if(false) {
            alert(1);
        } else if(true) {
            alert(2);
        } else if(true) {
            alert(3);
        } else {
            alert(4);
        }  // 결과 : 3

        // 예제1
        a = 1;
        if(a===1){
            alert(1);
        }

        // 사용자로부터 정보를 입력 받을 수 있는 창
        prompt('당신의 나이는?');
        alert(prompt('당신의 나이는?'));

        // 예제2
        id = prompt('아이디를 입력해주세요')
        if (id == 'egoing') {
            var password = prompt('비밀번호를 입력해주세요.')
            if (password == '1111') {
                alert('로그인 하셨습니다.')
            } else {
                alert('비밀번호가 다릅니다.')
            }
         } else {
            alert('아이디가 일치하지 않습니다.')
        }

        // -------------------------------------------------------

        // 논리연산자 (그리고)
        if (true && true) {
            alert(1);
        }

        // or연산자 (또는)
        if (true || true) {
            alert(1);
        }

    </script>
</body>
</html>
